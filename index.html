    	<h2>快速搭建本地web服务器</h2>

<ol>
<li><p>安装</p>

<pre><code> npm install easy-server
</code></pre>

<p> 或者</p>

<pre><code> git clone git@github.com:518yxx/easy-server.git
</code></pre></li>
<li><p>运行</p>

<pre><code> node index.js
</code></pre>

<p> 或者指定端口号</p>

<pre><code> node index.js -p 8080
</code></pre></li>
<li><p>使用</p>

<p> 访问<a href="http://127.0.0.1:4444/index.html">127.0.0.1:4444/index.html</a></p>

<p> 在当前目录放入任意文件,访问 “127.0.0.1:4444/[文件名]” 即可。</p>

<blockquote><p>对于.json为后缀的请求，支持jsonp</p></blockquote></li>
</ol>
